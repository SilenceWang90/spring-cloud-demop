spring:
  application:
    name: eureka.server
server:
  port: 20000
eureka:
  instance:
    #应用实例主机名
    hostname: localhost
  client:
    #注册中心本身不作为微服务进行注册
    register-with-eureka: false
    #注册中心本身不需要再拉取服务注册列表，本身就保有一份服务注册列表
    #该配置相当于声明了本服务是Eureka注册中心服务
    fetch-registry: false
  server:
    enable-self-preservation: false
    #每隔多久触发一次服务剔除的定时任务(单位是毫秒)
    eviction-interval-timer-in-ms: 10000